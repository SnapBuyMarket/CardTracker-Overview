<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Card - {{ card.Player }}</title>
</head>
<body>
    <div class="container">
        <h1>Viewing Card: {{ card.Player }} ({{ card.CardNumber }})</h1>
        <table>
            <tr>
                <th>Player</th>
                <td>{{ card.Player }}</td>
            </tr>
            <tr>
                <th>Set</th>
                <td>{{ card.Set }}</td>
            </tr>
            <tr>
                <th>Year</th>
                <td>{{ card.Year }}</td>
            </tr>
            <tr>
                <th>Grade</th>
                <td>{{ card.Grade }}</td>
            </tr>
            <tr>
                <th>Market Value</th>
                <td>${{ card.MarketValue }}</td>
            </tr>
            <tr>
                <th>ROI %</th>
                <td>{{ card.ROI }}%</td>
            </tr>
            <tr>
                <th>Image</th>
                <td><img src="{{ card.ImageURL }}" alt="Card Image" width="100"></td>
            </tr>
        </table>
        <br>
        <a href="{{ url_for('edit_card', card_id=card.CardNumber) }}">Edit Card</a>
    </div>
</body>
</html>
